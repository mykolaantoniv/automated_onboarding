name: Create Project Repository

on:
  workflow_dispatch:
    inputs:
      project_name:
        description: 'Name of the new project repository'
        required: true

jobs:
  create_project_repository:
    runs-on: ubuntu-latest
    steps:
      - name: Create Repository from Template
        run: |
          gh repo create "${{ github.event.inputs.project_name }}" --template="${{ vars.TEMPLATE_REPO }}" --private --include-all-branches
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Protect Main Branch
        run: |
          gh api "repos/mykolaantoniv/${{ github.event.inputs.project_name }}/branches/main/protection" \
            --method PUT \
            --input '{
              "allow_deletions": false,
              "allow_force_pushes": false,
              "allow_fork_syncing": false,
              "block_creations": false,
              "enforce_admins": false,
              "lock_branch": false,
              "required_conversation_resolution": false,
              "required_linear_history": false,
              "required_signatures": false,
              "required_status_checks": null,
              "required_pull_request_reviews": null,
              "restrictions": null
            }'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}